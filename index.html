<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Age calculator app</title>
    </head>
    <body>
        <div class="app__container">
            <div class="form__container">
                <form>
                    <div class="inputs__container">
                        <div class="time__input">
                            <label class="day__label" for="day">Day</label>
                            <input
                                class="input__field"
                                placeholder="DD"
                                name="day"
                                type="text"
                                id="day"
                            />
                            <div class="error__message error__day"></div>
                        </div>
                        <div class="time__input">
                            <label class="month__label" for="month">Month</label>
                            <input
                                class="input__field"
                                placeholder="MM"
                                name="month"
                                type="text"
                                id="month"
                            />
                            <div class="error__message error__month"></div>
                        </div>
                        <div class="time__input">
                            <label class="year__label" for="year">Year</label>
                            <input
                                class="input__field"
                                placeholder="YYYY"
                                name="year"
                                type="text"
                                id="year"
                            />
                            <div class="error__message error__year"></div>
                        </div>
                    </div>
                    <div class="submit__container">
                        <div class="divider"></div>
                        <button class="submit__btn" type="submit">
                            <img
                                src="assets/images/icon-arrow.svg"
                                alt="Submit"
                            />
                        </button>
                    </div>
                </form>
            </div>
            <div class="results__container">
                <div class="result">
                    <span class="years__result num__result">--</span>
                    years
                </div>
                <div class="result">
                    <span class="months__result num__result">--</span>
                    months
                </div>
                <div class="result">
                    <span class="days__result num__result">--</span>
                    days
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
