<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Age calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="app__container">
            <div class="form__container">
                <form>
                    <div class="inputs__container">
                        <div class="time__input">
                            <label for="day">Day</label>
                            <input value="30" name="day" type="text" id="day" />
                        </div>
                        <div class="time__input">
                            <label for="month">Month</label>
                            <input
                                value="07"
                                name="month"
                                type="text"
                                id="month"
                            />
                        </div>
                        <div class="time__input">
                            <label for="year">Year</label>
                            <input
                                value="2001"
                                name="year"
                                type="text"
                                id="year"
                            />
                        </div>
                    </div>
                    <div class="submit__container">
                        <div class="divider"></div>
                        <button class="submit__btn" type="submit">
                            <img src="assets/images/icon-arrow.svg" alt="Submit" />
                        </button>
                    </div>
                </form>
            </div>
            <div class="results__container">
              <div class="result"><span class="years__result">--</span>years</div>
              <div class="result"><span class="months__result">--</span>months</div>
              <div class="result"><span class="days__result">--</span>days</div>
            </div>
        </div>
    </body>
</html>
